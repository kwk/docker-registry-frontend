<div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-briefcase"></span> Jump to Docker repository <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="repo in (repositories | orderBy:'name')">
      <a href="repository/({{repo.name}})">
        {{repo.name}}
      </a>
    </li>
  </ul>
</div>
