<!doctype html>
<html class="no-js" ng-app="docker-registry-frontend">
  <head ng-controller="MainController as main">
    <meta charset="utf-8">
    <title ng-bind-template="Docker registry {{main.$location.path()}}">Docker registry</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Docker Registry Frontend</h3>
      </div>

      <div ng-view></div>

      <div class="footer">
        <p class="text-muted"><a href="#/about">About the Docker Registry Frontend</a></p>
        <p><span class="glyphicon glyphicon-fire"></span> <a href="https://github.com/kwk/docker-registry-frontend/issues/new">Report a bug</a></p>
        <p><span class="glyphicon glyphicon-random"></span> <a href="https://github.com/kwk/docker-registry-frontend">Fork me on GitHub</a></p>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/repository-controller.js"></script>
    <script src="scripts/controllers/tag-controller.js"></script>
    <script src="scripts/controllers/main-controller.js"></script>
    <script src="scripts/controllers/tag-detail-controller.js"></script>
    <script src="scripts/controllers/image-controller.js"></script>
    <script src="scripts/controllers/create-tag-controller.js"></script>
    <script src="scripts/controllers/delete-tag-controller.js"></script>
    <script src="scripts/controllers/delete-repository-controller.js"></script>
    <script src="scripts/directives/repository-selector-directive.js"></script>
    <script src="scripts/directives/repository-list-directive.js"></script>
    <script src="scripts/directives/tag-list-directive.js"></script>
    <script src="scripts/directives/image-details-directive.js"></script>
    <script src="scripts/services/registry-services.js"></script>
    <!-- endbuild -->
</body>
</html>
